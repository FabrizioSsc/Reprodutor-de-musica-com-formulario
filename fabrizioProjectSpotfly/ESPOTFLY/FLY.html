<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Spotfly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="FLY.CSS">
</head>
<body>
    <img src="imagens/eternal youth.jpg" >
    <div class="descricao">
        <h2>Eternal Youth</h2>
        <i>Rude </i> <!--italico -->
    </div>

    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"> </progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:25</p>
        </div>
       
    </div>

    <div class="player">
        <i class="fas fa-step-backward setas anterior"></i>
        <i class="fas fa-play-circle  play"></i> 
        <i class="fas fa-pause-circle  botao-pause"></i>
        <i class="fas fa-step-forward setas proxima"></i>
        
       
    </div>
    <audio src="MUSICAS/Eternal Youth.mp3"></audio> 

</body>
<script src="FLY.JS"></script>
</html>
